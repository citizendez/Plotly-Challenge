<!DOCTYPE html>
<html>
<head>
  <title>Bellybutton Biodiversity</title>

  <!-- Bootstrap CSS and JS-->
  <link href="static/css/bootstrap.min.css" rel="stylesheet" >
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  <!-- D3 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>

  <!-- Plotly JS -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Custom CSS and JS -->
  <!-- Defer the load of app.js so that the page 
        can load first and then be processed by the script
        (thanks Christina!)  -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="card" style="width: 15rem;">
          <div class="card-body">
            <h5 class="card-title">Test Subject ID No.:</h5>
            <h6 class="card-subtitle mb-2 text-muted">Choose an ID</h6>
            <select id="selDataset"></select>
          </div>
        </div>
        <br>
        <div class="card" style="width: 15rem;">
          <div class="card-body">
            <h5 class="card-title">Demographic Info</h5>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>

      </div>
      <div class="col-md-4">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>
  
</body>

</html>
